        <ng-template [ngIf]="s.type === 'Boolean'">
            <div class="text">
                <span class="name">{{ s.prettyName }}</span>
                <span class="description">{{ s.description }}</span>
            </div>
            <div class="switch">
                <input (change)="s.set(!s.get())" type="checkbox" [checked]="s.get()" id="{{ s.name }}">
                <label for="{{ s.name }}"></label>
            </div>
        </ng-template>
